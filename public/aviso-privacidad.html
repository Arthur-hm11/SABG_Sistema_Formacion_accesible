<!doctype html>
<html lang="es">
<head>
<!-- SABG_IOS_OVERSCROLL_FIX_START -->
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #fff; /* fondo sólido */
    overscroll-behavior: none; /* iOS lo ignora parcial, pero no estorba */
  }

  /* iOS Safari: evitar “bleed” del fondo moviendo el scroll a un contenedor interno */
  body {
    position: fixed;
    inset: 0;
    overflow: hidden;
  }

  .page {
    height: 100%;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    padding: 16px;
    background: #fff;
    color: #111;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    overflow-x: hidden;
  }

  .page a { word-break: break-word; }
  .page img, .page table { max-width: 100%; height: auto; }
  .page pre, .page code { white-space: pre-wrap; word-break: break-word; }
</style>
<!-- SABG_IOS_OVERSCROLL_FIX_END -->


  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
