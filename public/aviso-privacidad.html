<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="light">
  <title>Aviso de Privacidad</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      overscroll-behavior: none;
      -webkit-text-size-adjust: 100%;
    }
    .wrap{
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .bar{
      padding: 10px 12px;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      font-size: 14px;
      color: #111;
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    .bar a{ color:#0b57d0; text-decoration: underline; }
    .viewer{
      flex: 1;
      width: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      Aviso de Privacidad (PDF). Si no se visualiza, <a href="/public/aviso_privacidad.pdf" target="_blank" rel="noopener">ábrelo aquí</a>.
    </div>

    <iframe class="viewer" src="/public/aviso_privacidad.pdf"></iframe>
  </div>
</body>
</html>
